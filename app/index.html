<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="GifController">
      <form ng-submit="addGif(gif)">
        <p class="control">
          <input type="text" placeholder="Gif Name" class="input" ng-model="gif.name">
        </p>
        <p class="control">
          <input type="text" placeholder="Gif URL" class="input" ng-model="gif.url">
        </p>
        <p class="control">
          <button class="button">Add</button>
        </p>
      </form>
      <hr>

      <ul>
        <li ng-repeat="gif in gifs" data-id="{{ gif._id }}">
          <h3>{{ gif.name }}</h3>
          <img ng-src="{{ gif.url }}" alt="{{ gif.name }}">
          <button ng-click="deleteMe(gif._id)" class="button">Delete</button>
        </li>
      </ul>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
